<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo-placeholder"><img src="./logo.PNG" id = "imglogo"></div>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar produtos...">
            <button id="searchButton"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-section">
                <h2>Cadastrar Novo Produto</h2>
                <form id="productForm">
                    <div class="input-group">
                        <label for="productName">Nome do Produto:</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="input-group">
                        <label for="productImage">URL da Imagem:</label>
                        <input type="text" id="productImage" placeholder="https://exemplo.com/imagem.png">
                    </div>
                    <div class="input-group">
                        <label for="productQuantity">Quantidade Inicial:</label>
                        <input type="number" id="productQuantity" min="0" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="productPrice">Pre√ßo (R$):</label>
                        <input type="number" id="productPrice" min="0" step="0.01" required placeholder="Ex: 49.90">
                    </div>
                    
                    <button type="submit" class="btn-add">Adicionar Produto</button>
                </form>
            </div>

            <div class="products-section">
                
                <div id="inventorySummary" class="summary-card">
                    </div>

                <h2>Produtos em Estoque</h2>
                <div id="productList" class="product-grid">
                    </div>
            </div>
        </div>
    </main>

    <nav class="sidebar">
        <ul>
            <li id="lowStockMenu"><i class="fas fa-exclamation-triangle"></i> Produtos em Baixa</li>
            <li id="bestSellersMenu"><i class="fas fa-star"></i> Mais Vendidos</li>
        </ul>
    </nav>

    <div id="reportModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
